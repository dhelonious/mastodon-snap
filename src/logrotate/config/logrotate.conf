weekly
rotate 4
create 640 root root
missingok
notifempty
compress
delaycompress

$LOG_DIR/access.log {
    hourly
    rotate 7
    nocompress
    su $DAEMON_USER root
    create 660 $DAEMON_USER root
    postrotate
        cat $1 | ipv6loganon --anonymize-careful > $1
        snapctl restart "$SNAP_NAME.nginx"
    endscript
}

$LOG_DIR/nginx.log {
    su $DAEMON_USER root
    create 660 $DAEMON_USER root
    postrotate
        snapctl restart "$SNAP_NAME.nginx"
    endscript
}

