name: test
run-name: Test installation
inputs:
  snap:
    required: true
    type: string
runs:
  using: composite
  steps:
  - run: |
      sudo snap install --dangerous ${{ inputs.snap }}
      sudo snap set mastodon-server domain="localhost"
      sudo snap set mastodon-server email="admin@local.host"
      sudo mastodon-server.setup
    shell: bash
