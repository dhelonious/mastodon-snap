name: release
run-name: Build and release snap
on:
  create:
    branches:
    - main
    - beta
  workflow_dispatch:
    inputs:
      tag:
        description: Tag
        required: true
        type: string
      channel:
        description: Channel
        required: true
        type: choice
        default: edge
        options:
        - stable
        - candidate
        - beta
        - edge
jobs:
  build:
    if: ${{ inputs.tag || startsWith(github.ref, 'refs/tags/') }}
    runs-on: ${{ matrix.builder }}
    strategy:
      matrix:
        include:
          - builder: ubuntu-latest
            arch: amd64
    steps:
    - uses: actions/checkout@v4
    - uses: kaisugi/action-regex-match@v1.0.1
      with:
        text: ${{ github.ref_name }}
        regex: '^[\d\.]+-?(beta|)([\d\.]+)?snap\d+$'
      id: regex
    - uses: ./.github/actions/build
      id: build
    - run: echo "${{ matrix.arch }}=${{ steps.build.outputs.snap }}" >> $GITHUB_OUTPUT
      id: snap
    outputs:
      amd64: ${{ steps.snap.outputs.amd64 }}
  test:
    needs: build
    runs-on: ${{ matrix.builder }}
    strategy:
      matrix:
        include:
          - builder: ubuntu-latest
            arch: amd64
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/test
      with:
        snap: ${{ needs.build.outputs[matrix.arch] }}
  release:
    needs:
      - build
      - test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/release
  publish:
    needs:
      - build
      - test
    runs-on: ${{ matrix.builder }}
    strategy:
      matrix:
        include:
          - builder: ubuntu-latest
            arch: amd64
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/publish
      with:
        snap: ${{ needs.build.outputs[matrix.arch] }}
        channel: ${{ inputs.channel || steps.regex.outputs.group1 }}
        SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
