name: commands
run-name: Issue comment
on:
  issue_comment:
    types:
    - created
    - edited
jobs:
  rebuild:
    if: ${{ contains(github.event.comment.body, '/rebuild') }}
    runs-on: ${{ matrix.builder }}
    strategy:
      matrix:
        include:
          - builder: ubuntu-latest
            arch: amd64
    steps:
    - uses: kaisugi/action-regex-match@v1.0.1
      with:
        text: ${{ github.event.comment.body }}
        regex: '^/rebuild(\+[a-z]*)?\s*([\w\.]+)$'
      id: regex
    - uses: actions/checkout@v4
    - uses: ./.github/actions/rebuild
      with:
        tag: ${{ steps.regex.outputs.group2 }}
      id: rebuild
    - run: gh issue comment "${{ github.event.issue.number }}" --body "${{ steps.regex.outputs.group2 }} rebuild completed successfully"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_REPO: ${{ github.repository }}
    - uses: ./.github/actions/publish
      if: ${{ steps.regex.outputs.group1 == '+publish' }}
      with:
        snap: ${{ steps.rebuild.outputs.snap }}
        SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
    - run: gh issue comment "${{ github.event.issue.number }}" --body "${{ steps.regex.outputs.group2 }} was published on snapcraft.io"
      if: ${{ steps.regex.outputs.group1 == '+publish' }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_REPO: ${{ github.repository }}
