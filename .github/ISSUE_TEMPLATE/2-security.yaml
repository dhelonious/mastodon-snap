name: üõ°Ô∏è Security Issue
description: Use this to report a vulnerability or other security issue
labels: ["security"]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Description
    description: A detailed description of the security issue and what needs to be done to fix it.
  validations:
    required: true
- type: dropdown
  attributes:
    label: Severity
    description: How serious is the problem?
    options:
      - Low
      - Medium
      - High
      - Critical
    default: 0
  validations:
    required: true
- type: input
  attributes:
    label: References
    description: If applicable, provide references to CVEs and USNs here.
  validations:
    required: false
- type: input
  attributes:
    label: Affected versions
    description: Which versions are affected?
  validations:
    required: false
