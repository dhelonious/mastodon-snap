      curl https://raw.githubusercontent.com/ronilaukkarinen/mastodon-bird-ui/refs/tags/$BIRD_UI_TAG/layout-single-column.css -o $MASTODON_STYLES/mastodon-bird-ui/layout-single-column.scss
