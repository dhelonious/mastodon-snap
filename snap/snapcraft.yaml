name: mastodon-server
summary: Unofficial snap for Mastodon (decentralized social media)
description: |
  Mastodon is a free, open-source social network server based on ActivityPub
  where users can follow friends and discover new ones. On Mastodon, users can
  publish anything they want: links, pictures, text, video. All Mastodon servers
  are interoperable as a federated network (users on one server can seamlessly
  communicate with users from another one, including non-Mastodon software that
  implements ActivityPub!)

base: core24
version: 4.5.3snap3
grade: stable
confinement: strict

platforms:
  amd64:
    build-on: amd64
  # TODO: Test on arm64
  # arm64:
  #   build-on: arm64

# TODO: From snapd 2.61 onwards, snap_daemon is being deprecated and replaced with _daemon_ (with underscores), which now possesses a UID of 584792.
system-usernames:
  snap_daemon:
    scope: shared

environment:
  PATH: $SNAP/bin:$SNAP/usr/bin:$PATH
  LD_LIBRARY_PATH: $SNAP/lib
  LD_PRELOAD: libjemalloc.so.2
  RAILS_ENV: production
  NODE_ENV: production
  RAILS_SERVE_STATIC_FILES: "true"
  MAGIC: $SNAP/lib/file/magic.mgc

hooks:
  post-refresh:
    plugs:
      - network

apps:
  logrotate:
    command: bin/logrotate.wrapper
    daemon: simple
    timer: 00:00

  postgres-upgrade:
    command: bin/postgres-upgrade
    daemon: oneshot
    before:
      - postgres
    plugs:
      - network
      - network-bind
      - removable-media # TODO: Is this plug required?

  postgres:
    command: bin/run_as_daemon_user postgres.wrapper
    daemon: simple
    after:
      - postgres-upgrade
    before:
      - backend
      - sidekiq
      - streaming
    plugs:
      - network
      - network-bind
      - removable-media # TODO: Is this plug required?

  pgbouncer:
    command: bin/run_as_daemon_user pgbouncer.wrapper
    daemon: simple
    after:
      - postgres
    before:
      - backend
      - sidekiq
      - streaming
    plugs:
      - network
      - network-bind

  redis:
    command: bin/run_as_daemon_user redis.wrapper
    daemon: simple
    before:
      - backend
      - sidekiq
      - streaming
    plugs:
      - network
      - network-bind
      - removable-media

  recompile-assets:
    command: bin/recompile_if_required
    daemon: oneshot
    plugs:
      - network
      - network-bind

  migrations:
    command: bin/migrations
    daemon: oneshot
    after:
      - postgres
    plugs:
      - network
      - network-bind

  backend:
    command: bin/run_as_daemon_user backend
    daemon: simple
    after:
      - postgres
      - redis
      - migrations
      - recompile-assets
    plugs:
      - network
      - network-bind
      - removable-media

  sidekiq:
    command: bin/run_as_daemon_user sidekiq
    daemon: simple
    after:
      - postgres
      - redis
      - migrations
      - recompile-assets
    environment:
      MALLOC_ARENA_MAX: 2
    plugs:
      - network
      - network-bind
      - removable-media

  streaming:
    command: bin/run_as_daemon_user streaming
    daemon: simple
    after:
      - redis
      - recompile-assets
    plugs:
      - network
      - network-bind
      - removable-media

  nginx:
    command: bin/nginx.wrapper
    stop-command: bin/nginx.wrapper -s quit
    reload-command: bin/nginx.wrapper -s reload
    daemon: simple
    after:
      - backend
      - sidekiq
      - streaming
    environment:
      LD_PRELOAD: $SNAP/lib/wraplib.so
    plugs:
      - network
      - network-bind
      - removable-media

  acme:
    command: bin/run_as_daemon_user acme.sh-renew.wrapper
    daemon: simple
    timer: 03:00

  backup:
    command: bin/backup
    daemon: simple
    timer: 00:00
    plugs:
      - removable-media

  cleanup:
    command: bin/cleanup
    daemon: simple
    timer: 00:00
    plugs:
      - network
      - removable-media

  setup:
    command: bin/setup
    plugs:
      - network
      - removable-media

  tune:
    command: bin/tune

  tootctl:
    command: bin/tootctl.wrapper
    plugs:
      - network
      - removable-media

  announce:
    command: bin/announce
    plugs:
      - network
      - removable-media

  maintenance:
    command: bin/maintenance
    plugs:
      - network
      - removable-media

  external-media-dir:
    command: bin/external_media_dir
    plugs:
      - network
      - removable-media

  psql:
    command: bin/psql.wrapper mastodon

  export:
    command: bin/export
    plugs:
      - removable-media

  restore:
    command: bin/restore
    completer: restore.bash-completer
    plugs:
      - network
      - removable-media

  console:
    command: bin/rails-console.wrapper
    plugs:
      - network
      - network-bind

  generate-wrapstodon:
    command: bin/generate-wrapstodon
    plugs:
      - network
      - network-bind

  db-migrate:
    command: bin/db-migrate
    plugs:
      - network

  db-rollback:
    command: bin/db-rollback
    plugs:
      - network

  db-dump:
    command: bin/db-dump
    plugs:
      - network

  generate-secret:
    command: bin/rails-secret.wrapper
    plugs:
      - network

  generate-vapid-key:
    command: bin/rails-generate-vapid-key.wrapper
    plugs:
      - network

  generate-db-encryption-keys:
    command: bin/rails-db-encryption-init.wrapper
    plugs:
      - network

  get-certificate:
    command: bin/get-certificate
    plugs:
      - network
      - network-bind

  debug-report:
    command: bin/debug-report

parts:
  license:
    plugin: dump
    source: .
    stage:
      - LICENSE

  base:
    plugin: dump
    source: src/snap/

  envsubst:
    plugin: nil
    stage-packages:
      - gettext-base
    organize:
      usr/bin/envsubst: bin/
    stage:
      - bin/envsubst

  curl:
    plugin: nil
    stage-packages:
      - curl
    organize:
      usr/bin/curl: bin/
      usr/lib/*-linux-gnu/*.so*: lib/
    stage:
      - bin/curl
      - lib/*.so*

  rsync:
    plugin: nil
    stage-packages:
      - rsync
      - libpopt0
    organize:
      usr/bin/rsync: bin/
      usr/lib/*-linux-gnu/libpopt.so*: lib/
    stage:
      - bin/rsync
      - lib/libpopt.so*

  setpriv:
    plugin: nil
    stage-packages:
      - util-linux
    organize:
      usr/bin/setpriv: bin/
    stage:
      - bin/setpriv

  wraplib:
    after:
      - setpriv
    plugin: make
    source: src/wraplib/
    build-packages:
      - clang
    build-environment:
      - CC: clang

  loganon:
    plugin: nil
    stage-packages:
      - ipv6calc
      - libmaxminddb0
    organize:
      usr/bin/ipv6loganon: bin/
      usr/lib/*-linux-gnu/*.so*: lib/
    stage:
      - bin/ipv6loganon
      - lib/libmaxminddb.so.*

  musl-libc:
    plugin: nil
    stage-packages:
      - musl
    override-build: |
      craftctl default
      set -eux
      case "$SNAP_ARCH" in
      "amd64")
        target="x86_64"
        ;;
      "arm64")
        target="aarch64"
        ;;
      *)
        echo "Unsupported architecture $SNAP_ARCH"
        exit 1
        ;;
      esac
      mkdir -p $CRAFT_PART_INSTALL/lib
      ln -sfn $target-linux-musl/libc.so $CRAFT_PART_INSTALL/lib/libc.musl-$target.so.1
    stage:
      - lib/*-linux-musl/libc.so
      - lib/libc.musl-*.so*

  libjemalloc2:
    plugin: nil
    stage-packages:
      - libjemalloc2
    organize:
      usr/lib/*/libjemalloc.so.2: lib/
    stage:
      - lib/libjemalloc.so.2

  logrotate:
    after:
      - logrotate-customizations
      - loganon
    # NOTE: https://github.com/logrotate/logrotate/releases/latest
    source: https://github.com/logrotate/logrotate/releases/download/3.22.0/logrotate-3.22.0.tar.gz
    source-checksum: sha256/93154424e73094d923a54de0d358007457282df7e14ee999a7c10d153e2c347e
    plugin: autotools
    build-packages:
      - autoconf
      - automake
      - libpopt-dev
      - libtool
      - make
      - xz-utils
    override-build: |
      set -eux
      autoreconf -fiv
      ./configure
      make -j"$(nproc)"
      make install DESTDIR=$CRAFT_PART_INSTALL/logrotate
      cp -f $CRAFT_PART_SRC/COPYING $CRAFT_PART_INSTALL/logrotate/
    organize:
      logrotate/usr/local/sbin/logrotate: logrotate/bin/logrotate
    stage:
      - logrotate/COPYING
      - logrotate/bin/logrotate

  logrotate-customizations:
    plugin: dump
    source: src/logrotate/
    organize:
      config/*: config/logrotate/

  postgres:
    after:
      - postgres-customizations
      - setpriv
      - envsubst
    # NOTE: https://www.postgresql.org/ftp/latest
    source: https://ftp.postgresql.org/pub/source/v18.1/postgresql-18.1.tar.gz
    source-checksum: sha256/b0f18c2d6973d2aa023cfc77feda787d7bbe9c31a3977d0f04ac29885fb98ec4
    plugin: autotools
    build-packages:
      - clang
      - flex
      - bison
      - libreadline-dev
      - zlib1g-dev
      - libicu-dev
    stage-packages:
      - libreadline8t64
      - zlib1g
      - libicu74
    build-environment:
      - PATH: $CRAFT_STAGE/postgres/bin:$PATH
      - LD_LIBRARY_PATH: $CRAFT_STAGE/postgres/lib
      - CC: clang
      - CXX: clang++
    override-build: |
      set -eux
      ./configure --prefix=$CRAFT_PART_INSTALL/postgres
      make -j"$(nproc)"
      make install
      cd contrib/pg_stat_statements
      make -j"$(nproc)"
      make install
      cp -f $CRAFT_PART_SRC/COPYRIGHT $CRAFT_PART_INSTALL/postgres/
    stage:
      - -postgres/lib/share
      - -postgres/lib/pgxs
      - -postgres/lib/pkgconfig
      - -postgres/lib/libecpg*
      - -postgres/lib/libpgtypes.so*
      - -usr/lib/*-linux-gnu/libicutest.so*
      - -usr/lib/*-linux-gnu/libicutu.so*

  postgres-customizations:
    plugin: dump
    source: src/postgres/
    organize:
      config/*: config/postgres/

  pgbouncer:
    after:
      - postgres
    # NOTE: https://www.pgbouncer.org/downloads/
    source: https://www.pgbouncer.org/downloads/files/1.25.1/pgbouncer-1.25.1.tar.gz
    source-checksum: sha256/6e566ae92fe3ef7f6a1b9e26d6049f7d7ca39c40e29e7b38f6d5500ae15d8465
    plugin: autotools
    build-packages:
      - make
      - pkg-config
      - libevent-dev
    override-build: |
      set -eux
      ./configure --prefix=$CRAFT_PART_INSTALL/pgbouncer
      mkdir -p doc
      touch doc/pgbouncer.{1,5}
      make -j"$(nproc)"
      make install
      cp -f $CRAFT_PART_SRC/COPYRIGHT $CRAFT_PART_INSTALL/pgbouncer/
    organize:
      pgbouncer/usr/bin/pgbouncer: pgbouncer/bin/pgbouncer
    stage:
      - pgbouncer/COPYRIGHT
      - pgbouncer/bin/pgbouncer

  pgbouncer-customizations:
    plugin: dump
    source: src/pgbouncer/
    organize:
      config/*: config/pgbouncer/

  nginx:
    after:
      - nginx-customizations
      - wraplib
    # NOTE: https://nginx.org/en/download.html (mainline version)
    source: https://nginx.org/download/nginx-1.29.4.tar.gz
    source-checksum: sha256/5a7d37eee505866fbab5810fa9f78247d6d5d9157a595c4e7a72043141ddab25
    plugin: autotools
    build-environment:
      - PATH: $CRAFT_STAGE/nginx/bin:$PATH
      - LD_LIBRARY_PATH: $CRAFT_STAGE/nginx/lib
    build-packages:
      - build-essential
      - libpcre3-dev
      - zlib1g-dev
      - libssl-dev
    stage-packages:
      - zlib1g
      - libssl3t64
    override-build: |
      set -eux
      ./configure \
        --prefix=$CRAFT_PART_INSTALL/nginx \
        --user=root \
        --group=root \
        --with-stream \
        --with-stream_ssl_module \
        --with-http_ssl_module \
        --with-http_v2_module
      make -j"$(nproc)"
      make install
      cp -f $CRAFT_PART_SRC/LICENSE $CRAFT_PART_INSTALL/nginx/
    organize:
      nginx/sbin/nginx: nginx/bin/nginx
      nginx/conf/mime.types: nginx/
    stage:
      - -nginx/html
      - -nginx/logs
      - -nginx/conf

  nginx-customizations:
    plugin: dump
    source: src/nginx/
    organize:
      config/*: config/nginx/
      dhparam.pem: nginx/conf/dhparam.pem

  redis:
    after:
      - redis-customizations
    # NOTE: https://github.com/redis/redis/releases/latest
    source: https://download.redis.io/releases/redis-8.4.0.tar.gz
    source-checksum: sha256/ca909aa15252f2ecb3a048cd086469827d636bf8334f50bb94d03fba4bfc56e8
    plugin: make
    override-build: |
      set -eux
      sed -ri "s,/sys/devices/system/clocksource/clocksource0/(current|available)_clocksource,/dev/null," $CRAFT_PART_BUILD/src/syscheck.c
      make -j"$(nproc)"
      make install PREFIX=$CRAFT_PART_INSTALL/redis
      cp -f $CRAFT_PART_SRC/LICENSE.txt $CRAFT_PART_INSTALL/redis/

  redis-customizations:
    plugin: dump
    source: src/redis/
    organize:
      config/*: config/redis/

  acme:
    after:
      - acme-customizations
      - curl
    # NOTE: https://github.com/acmesh-official/acme.sh/releases/latest
    source: https://github.com/acmesh-official/acme.sh/archive/refs/tags/3.1.2.tar.gz
    source-checksum: sha256/a51511ad0e2912be45125cf189401e4ae776ca1a29d5768f020a1e35a9560186
    plugin: dump
    organize:
      "*": acme/
    stage:
      - acme/acme.sh
      - acme/LICENSE.md

  acme-customizations:
    after:
      - nginx-customizations
    plugin: dump
    source: src/acme/

  # Snapcraft pull is not used because advanced grammar is not supported in source-checksum.
  node:
    after:
      - curl
    plugin: nil
    build-environment:
      - PATH: $CRAFT_STAGE/node/bin:$PATH
      - LD_LIBRARY_PATH: $CRAFT_STAGE/node/lib
    # NOTE: source see `Vagrantfile`
    override-build: |
      craftctl default
      set -eux
      case "$SNAP_ARCH" in
      "amd64")
        source="https://nodejs.org/download/release/latest-v20.x/node-v20.19.6-linux-x64.tar.gz"
        checksum="24344f9f03e3b388a901f8fb5d98e627e6cf74ce44aaf5a0fd6c4b39e4f2adc8"
        arch="x64"
        ;;
      "arm64")
        source="https://nodejs.org/download/release/latest-v20.x/node-v20.19.6-linux-arm64.tar.gz"
        checksum="a332bb8b108d7aab2f2e2736293e4ab41638cf6f3b3f49a756b8f63469024fa5"
        arch="arm64"
        ;;
      *)
        echo "Unsupported architecture $SNAP_ARCH"
        exit 1
        ;;
      esac
      echo Download source
      curl $source -L -o $CRAFT_PART_SRC/source.tar.gz
      source_checksum=$(sha256sum $CRAFT_PART_SRC/source.tar.gz | cut -d " " -f 1)
      if [ "$source_checksum" != "$checksum" ]; then
        echo "$(tput setaf 1)Expected the digest for source to be $checksum, but it was $source_checksum$(tput sgr0)"
        exit 1
      fi
      echo Extract source
      tar -xzf $CRAFT_PART_SRC/source.tar.gz --directory $CRAFT_PART_INSTALL --strip-components=1
    organize:
      "*": node/
    stage:
      - -node/share
      - -node/CHANGELOG.md
      - -node/README.md
      - -node/lib/node_modules/npm/man

  ruby:
    after:
      - curl
      - libjemalloc2
    # NOTE: see `.ruby-version`
    source: https://cache.ruby-lang.org/pub/ruby/3.4/ruby-3.4.7.tar.gz
    source-checksum: sha256/23815a6d095696f7919090fdc3e2f9459b2c83d57224b2e446ce1f5f7333ef36
    plugin: autotools
    build-packages:
      - clang
      - autoconf
      - bison
      - libyaml-dev
      - libreadline-dev
      - zlib1g-dev
      - libncurses5-dev
      - libffi-dev
      - libdb-dev
      - libjemalloc-dev
    build-environment:
      - RUBY_VERSION: "3.4.7" # NOTE: must be updated with ruby source
      - RUBY_BRANCH: "3.4" # NOTE: must be updated with ruby source
      - DEBIAN_DISABLE_RUBYGEMS_INTEGRATION: "true"
      - CC: clang
      - CXX: clang++
    override-build: |
      set -eux
      ./configure \
        --prefix=/ \
        --with-jemalloc \
        --enable-shared \
        --disable-install-doc
      make -j"$(nproc)"
      make extract-gems
      make install DESTDIR=$CRAFT_PART_INSTALL/ruby
      case "$SNAP_ARCH" in
      "amd64")
        target="x86_64-linux"
        ;;
      "arm64")
        target="aarch64-linux"
        ;;
      *)
        echo "Unsupported architecture $SNAP_ARCH"
        exit 1
        ;;
      esac
      ln -sfn $target $CRAFT_PART_INSTALL/ruby/lib/ruby/$RUBY_BRANCH.0/$SNAP_ARCH
      ln -sfn libruby.so.$RUBY_VERSION $CRAFT_PART_INSTALL/ruby/lib/libruby.so
      ln -sfn libruby.so.$RUBY_VERSION $CRAFT_PART_INSTALL/ruby/lib/libruby.so.$RUBY_BRANCH
      cp -f $CRAFT_PART_SRC/LEGAL $CRAFT_PART_INSTALL/ruby/
    stage:
      - -ruby/share
      - -ruby/lib/pkgconfig
      - -ruby/lib/ruby/vendor_ruby
      - -ruby/lib/ruby/site_ruby
    override-stage: |
      craftctl default
      set -eux
      find $CRAFT_STAGE/ruby/bin -type f -execdir grep -Iq . {} \; -and -execdir sed -ie "s|^#!//bin/ruby$|#!${CRAFT_STAGE}/ruby/bin/ruby|" {} \;
    override-prime: |
      craftctl default
      set -eux
      find $CRAFT_PRIME/ruby/bin -type f -execdir grep -Iq . {} \; -and -execdir sed -ie "s|^#!${CRAFT_STAGE}/ruby/bin/ruby$|#!/snap/mastodon-server/current/ruby/bin/ruby|" {} \;
      for file in bundlee bundlere erbe geme irbe racce rakee rbse rdbge rdoce rie typeprofe; do
        rm $CRAFT_STAGE/ruby/bin/$file
      done

  libvips:
    # NOTE: https://github.com/libvips/libvips/releases/latest
    source: https://github.com/libvips/libvips/archive/refs/tags/v8.18.0.tar.gz
    source-checksum: sha256/33bf7fad3d775389a2bfbae4b391196ffedcfa1f3fed258ec506d9c0241b0612
    plugin: nil
    build-packages:
      - meson
      - ninja-build
      - clang
      - build-essential
      - pkg-config
      - libglib2.0-dev
      - libexpat1-dev
      - libcgif-dev
      - libexif-dev
      - libheif-dev
      - libimagequant-dev
      - libjpeg-turbo8-dev
      - liblcms2-dev
      - libspng-dev
      - libtiff-dev
      - libwebp-dev
      - libx265-dev
    stage-packages:
      - libcgif0
      - libexif12
      - libheif1
      - libimagequant0
      - libjpeg-turbo8
      - liblcms2-2
      - libspng0
      - libtiff6
      - libwebp7
      - libwebpdemux2
      - libwebpmux3
      - libx265-199
      - libheif-plugin-x265
    build-environment:
      - CC: clang
      - CXX: clang++
    override-build: |
      craftctl default
      set -eux
      meson setup build-dir \
        --prefix=$CRAFT_PART_INSTALL/libvips \
        --libdir=lib \
        --buildtype=release \
        -Ddeprecated=false \
        -Dexamples=false \
        -Dcplusplus=false \
        -Dintrospection=disabled
      cd build-dir
      ninja
      ninja test
      ninja install
      ln -sfn libvips.so $CRAFT_PART_INSTALL/libvips/lib/vips.so
      ln -sfn libvips.so.42 $CRAFT_PART_INSTALL/libvips/lib/vips.so.42
      cp -f $CRAFT_PART_SRC/LICENSE $CRAFT_PART_INSTALL/libvips/
    stage:
      - -libvips/share
      - -libvips/lib/pkgconfig

  ffmpeg:
    source: https://ffmpeg.org/releases/ffmpeg-8.0.1.tar.bz2 # NOTE: https://ffmpeg.org/releases
    source-checksum: sha256/65ff433fab5727fb2dc41f1d508dc60e6192fea44cab2e0301194feee4bcf1d7
    plugin: autotools
    build-packages:
      - clang
      - build-essential
      - pkg-config
      - libsnappy-dev
      - liblzma-dev
      - libaom-dev
      - libmp3lame-dev
      - libopus-dev
      - libvorbis-dev
      - libvpx-dev
      - libx264-dev
      - libx265-dev
      - libwebp-dev
      - yasm
      - nasm
    stage-packages:
      - libsnappy1v5
      - libaom3
      - libmp3lame0
      - libopus0
      - libvorbis0a
      - libvorbisenc2
      - libvpx9
      - libx264-164
      - libx265-199
      - liblzma5
      - libwebp7
      - libvorbisenc2
      - yasm
      - nasm
    build-environment:
      - CC: clang
      - CXX: clang++
    override-build: |
      set -eux
      ./configure \
        --prefix=$CRAFT_PART_INSTALL/ffmpeg \
        --enable-gpl \
        --enable-version3 \
        --enable-ffmpeg \
        --enable-ffprobe \
        --enable-shared \
        --enable-libsnappy \
        --enable-libaom \
        --enable-libmp3lame \
        --enable-libopus \
        --enable-libvorbis \
        --enable-libvpx \
        --enable-libx264 \
        --enable-libx265 \
        --enable-libwebp \
        --disable-ffplay \
        --disable-network \
        --disable-static \
        --disable-devices \
        --disable-doc \
        --disable-debug
      make -j"$(nproc)"
      make install
      cp -f $CRAFT_PART_SRC/COPYING.LGPLv3 $CRAFT_PART_INSTALL/ffmpeg/
    stage:
      - -ffmpeg/share
      - -ffmpeg/lib/pkgconfig

  mastodon:
    after:
      - mastodon-customizations
      - envsubst
      - ruby
      - node
      - postgres
      - musl-libc
      - libjemalloc2
      - libvips
      - ffmpeg
      - rsync
    # NOTE: https://github.com/mastodon/mastodon/releases/latest
    source: https://github.com/mastodon/mastodon/archive/refs/tags/v4.5.3.tar.gz
    source-checksum: sha256/3b13b32e6ea85cfe3be6deb0feafa736d9cd1a2ecaffc5f79130a1e45436d992
    plugin: nil
    build-packages:
      - git
      - build-essential
      - libidn-dev
      - libxml2-dev
      - libxslt1-dev
      - libssl-dev
      - musl-dev
      - libjemalloc-dev
    stage-packages:
      - file
      - libidn12
      - libmagic-mgc
      - libssl3t64
    build-environment:
      - YARN_VERSION: "4.12.0" # NOTE: https://github.com/yarnpkg/berry/releases/latest
      - RUBY_BRANCH: "3.4" # NOTE: must be updated with ruby source
      - BUNDLER_VERSION: "2.7.2" # NOTE: see `Gemfile.lock`
      - RAILS_ENV: production
      - NODE_ENV: production
      - OTP_SECRET: precompile_placeholder
      - SECRET_KEY_BASE: precompile_placeholder
      - ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY: precompile_placeholder
      - ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT: precompile_placeholder
      - ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY: precompile_placeholder
      - PATH: $CRAFT_STAGE/ruby/bin:$CRAFT_STAGE/node/bin:$CRAFT_STAGE/libvips/bin:$PATH
      - LD_LIBRARY_PATH: $CRAFT_STAGE/ruby/lib:$CRAFT_STAGE/node/lib:$CRAFT_STAGE/libvips/lib
      - RUBYLIB: $CRAFT_STAGE/ruby/lib/ruby/$RUBY_BRANCH.0:$CRAFT_STAGE/ruby/lib/ruby/$RUBY_BRANCH.0/$SNAP_ARCH:$CRAFT_PART_BUILD/vendor/bundle/ruby/$RUBY_BRANCH.0
      - BUNDLE_PATH: $CRAFT_PART_BUILD/vendor/bundle
      - BUNDLE_GEMFILE: $CRAFT_PART_BUILD/Gemfile
      - BUNDLE_RAKEFILE: $CRAFT_PART_BUILD/Rakefile
      - GEM_HOME: $CRAFT_PART_BUILD/vendor/ruby
      - GEM_PATH: $GEM_HOME
      - YARN_RC_FILENAME: $CRAFT_PART_BUILD/.yarnrc.yml
      - YARN_CACHE_FOLDER: /tmp/yarn
      - COREPACK_HOME: /tmp/corepack
      - MASTODON_USE_LIBVIPS: "true"
      - MASTODON_STATUS_LENGTH: 1000
      # NOTE: the charlock_holmes gem may fail to build with recent versions of gcc (see https://github.com/mastodon/mastodon/releases/tag/v4.3.0-beta.1)
      - BUNDLE_BUILD__CHARLOCK_HOLMES: "--with-cxxflags=-std=c++17"
    # NOTE: fiddle is no longer included in ruby 3.5.0
    override-build: |
      set -eux
      gem install bundler -v $BUNDLER_VERSION --no-document --install-dir $GEM_PATH
      bundle config deployment "true"
      bundle config without "development test"
      bundle config set --local path $BUNDLE_PATH
      bundle config set --local silence_root_warning true
      bundle config build.pg --with-pg-config=$CRAFT_STAGE/postgres/bin/pg_config
      bundle install -j"$(nproc)"

      mkdir -p $COREPACK_HOME $YARN_CACHE_FOLDER
      corepack enable
      corepack prepare --activate
      corepack yarn set version $YARN_VERSION
      corepack yarn install --immutable
      npx update-browserslist-db@latest
      yarn cache clean
      npm cache clean --force

      sed -ri "s/length\(fulltext\) > maxChars/length(fulltext) > $MASTODON_STATUS_LENGTH/" app/javascript/mastodon/features/compose/components/compose_form.jsx
      sed -ri "s/CharacterCounter max=\{maxChars\}/CharacterCounter max={$MASTODON_STATUS_LENGTH}/" app/javascript/mastodon/features/compose/components/compose_form.jsx
      sed -ri "s/MAX_CHARS = 500/MAX_CHARS = $MASTODON_STATUS_LENGTH/" app/validators/status_length_validator.rb
      cp -rf $CRAFT_PART_BUILD $CRAFT_PART_INSTALL/mastodon
    stage:
      - -mastodon/dist
      - -mastodon/chart
      - -mastodon/log
      - -mastodon/*.md
      - -mastodon/Vagrantfile
      - -mastodon/Dockerfile
      - -mastodon/streaming/Dockerfile
      - -mastodon/docker-compose.yml
      - -mastodon/.env.*
      - -mastodon/.devcontainer
      - -mastodon/.husky
      - -mastodon/.buildpacks
      - -mastodon/.editorconfig
      - -mastodon/.foreman
      - -mastodon/.gitattributes
      - -mastodon/.gitignore
      - -mastodon/.dockerignore
      - -mastodon/.nanoignore
      - -mastodon/.slugignore
      - -mastodon/.prettierignore
      - -mastodon/.prettierrc.js
      - -mastodon/.rubocop*
      - -mastodon/stylelint.config.js
      - -mastodon/.*lint*
      - -mastodon/.github
      - -mastodon/Aptfile
      - -mastodon/node_modules/*/prebuilds/win32-*
    override-prime: |
      craftctl default
      set -eux
      rm -rf $CRAFT_STAGE/mastodon/tmp
      rm -rf $CRAFT_STAGE/mastodon/node_modules/.cache
      LD_LIBRARY_PATH=$CRAFT_STAGE/lib \
        rsync -ac $CRAFT_STAGE/mastodon $CRAFT_PRIME

